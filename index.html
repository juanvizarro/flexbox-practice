<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr치ctica de Flexbox con Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-body">
    <h1 class="page-title">Pr치ctica Interactiva de Flexbox</h1>

    <div class="main-content">

        <!-- Left Column -->
        <div class="left-column">
            <div class="controls-panel">
                <!-- Custom Select for flex-direction -->
                <div>
                    <label class="select-label">flex-direction</label>
                    <!-- <div id="flex-direction-hint" class="hint-badge mb-1"></div> -->
                    <div class="custom-select-wrapper" data-property="flex-direction">
                        <div class="custom-select-trigger">
                            <span>row</span>
                            <div class="select-arrow-wrapper">
                                <svg class="select-arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                            </div>
                        </div>
                        <ul class="custom-select-options hidden">
                            <li class="custom-select-option selected" data-value="row">row</li>
                            <li class="custom-select-option" data-value="column">column</li>
                        </ul>
                    </div>
                </div>

                <!-- Custom Select for justify-content -->
                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label class="select-label">justify-content</label>
                        <input type="checkbox" id="justify-content-toggle" data-property="justify-content" class="toggle-checkbox" checked>
                    </div>
                    <div id="justify-content-hint" class="hint-badge mb-1"></div>
                    <div class="custom-select-wrapper" data-property="justify-content">
                        <div class="custom-select-trigger">
                            <span>start</span>
                            <div class="select-arrow-wrapper">
                                <svg class="select-arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                            </div>
                        </div>
                        <ul class="custom-select-options hidden">
                            <li class="custom-select-option selected" data-value="start">start</li>
                            <li class="custom-select-option" data-value="center">center</li>
                            <li class="custom-select-option" data-value="end">end</li>
                            <li class="custom-select-option" data-value="space-between">space-between</li>
                            <li class="custom-select-option" data-value="space-around">space-around</li>
                            <li class="custom-select-option" data-value="space-evenly">space-evenly</li>
                        </ul>
                    </div>
                </div>

                <!-- Custom Select for align-items -->
                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label class="select-label">align-items</label>
                        <input type="checkbox" id="align-items-toggle" data-property="align-items" class="toggle-checkbox" checked>
                    </div>
                    <div id="align-items-hint" class="hint-badge mb-1"></div>
                    <div class="custom-select-wrapper" data-property="align-items">
                        <div class="custom-select-trigger">
                            <span>start</span>
                            <div class="select-arrow-wrapper">
                                <svg class="select-arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                            </div>
                        </div>
                        <ul class="custom-select-options hidden">
                            <li class="custom-select-option selected" data-value="start">start</li>
                            <li class="custom-select-option" data-value="center">center</li>
                            <li class="custom-select-option" data-value="end">end</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="flex-container">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
                <div class="flex-item">4</div>
            </div>
            <div>
                <div class="code-header">
                    <h2 class="code-title">CSS Aplicado</h2>
                    <button id="copy-css-button" class="copy-btn">
                        <svg id="copy-icon" class="copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        <svg id="check-icon" class="check-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>
                <pre class="code-block"><code id="css-code"></code></pre>
            </div>

            <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-2">Explicaci칩n del C칩digo</h2>
                <div id="explanation-text" class="text-gray-700 leading-relaxed"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
